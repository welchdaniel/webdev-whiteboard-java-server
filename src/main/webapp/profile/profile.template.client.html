<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="profile.style.client.css"
              type="text/css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Whiteboard</title>
    </head>
    <body>
        <div class="container">
            <h1>Profile</h1>
            <form>
                <div class="form-group row">
                    <label for="usernameFld"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                                class="form-control"
                                id="usernameFld"
                                placeholder="Username"
                                readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumberFld"
                           class="col-sm-2 col-form-label">
                        Phone
                    </label>
                    <div class="col-sm-10">
                        <input
                                type="tel"
                                class="form-control"
                                id="phoneNumberFld"
                                placeholder="(555) 123-4324">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailFld"
                           class="col-sm-2 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input
                                type="email"
                                class="form-control"
                                id="emailFld"
                                placeholder="email@address.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="roleDropdownFld"
                           class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="roleDropdownFld">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dobFld"
                           class="col-sm-2 col-form-label">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input
                                type="date"
                                class="form-control"
                                id="dobFld">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-block"
                                id="registerBtn">
                            Update
                        </button>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="../index.html"
                                   class="btn btn-danger btn-block top-buffer-2">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
