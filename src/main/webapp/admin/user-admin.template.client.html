<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Admin</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="user-admin.style.client.css"/>
        <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script
                src="../services/user.service.client.js">
        </script>
        <script
                src="user-admin.component.client.js">
        </script>
    </head>
    <body>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td>
                    <input id="usernameFld"
                           class="form-control"
                           placeholder="Username" />
                </td>
                <td>
                    <input id="passwordFld"
                           class="form-control"
                           placeholder="Password"
                           type="password"/>
                </td>
                <td>
                    <input id="firstNameFld"
                           class="form-control"
                           placeholder="First Name" />
                </td>
                <td>
                    <input id="lastNameFld"
                           class="form-control"
                           placeholder="Last Name" />
                </td>
                <td>
                    <select id="roleFld"
                            class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </td>
                <td>
                    <span class="float-right" style="white-space: nowrap">
                        <button id="searchBtn"
                                class="btn btn-secondary wbdv-search">
                            Search
                        </button>
                        <button id="updateBtn"
                                class="btn btn-success wbdv-update"
                                value="0">
                            Update
                        </button>
                        <button id="createBtn"
                                class="btn btn-primary wbdv-create">
                            Create
                        </button>
                    </span>
                </td>
            </tr>
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td class="wbdv-password">&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                        <span class="float-right">
                            <button class="btn removeBtn btn-danger wbdv-remove">
                                Delete
                            </button>
                            <button class="btn editBtn btn-warning wbdv-edit">
                                Edit
                            </button>
                        </span>
                </td>
            </tr>
            <tbody class="wbdv-tbody">
            </tbody>
        </table>
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script src="../services/user.service.client.js"></script>
        <script src="user-admin.component.client.js"></script>
    </body>
</html>
