<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="login.style.client.css"
              type="text/css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Whiteboard</title>
    </head>
    <body>
        <div class="container">
            <h1>
                Sign In
            </h1>
            <form>
                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                                class="form-control"
                                id="username"
                                placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password"
                           class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input
                                type="password"
                                class="form-control wbdv-password-fld"
                                id="password"
                                placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-block">
                            Sign in
                        </button>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="../index.html"
                                   class="btn btn-danger btn-block top-buffer-3 red-button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                        <div class="row top-buffer-3">
                            <div class="col-6">
                                <a href="#">
                                    Forgot Password?
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="float-right">
                                    Sign up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
